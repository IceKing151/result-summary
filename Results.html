<!DOCTYPE html>
<html lang="en-UK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Results.css">
    <link rel="icon" type="image" href="./assets/images/favicon-32x32.png">
    <title>Result Summary Component</title>
</head>

<body>
    <div class="Cards-Flex">
        <div id="Purple-Card">
            <p class="grey-text" style="margin-bottom: 5vh; margin-top: 5vh;">Your Result</p>

            <div class="percentage">
                <h1 class="White-text txt-76">76</h1>
                <p class="grey-text" style="font-size: 14px;">of 100</p>
            </div>

            <h3 class="White-text" style="margin-bottom: 2vh;">Great</h3>
            <p class="grey-text" style="font-size: 14px;">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div id="White-Card">
            <h3 id="Summary-text" style="margin-top: 4vh; margin-bottom: 4vh;">Summary</h3>
            <div id="Reaction-Card">
               <img src="./assets/images/icon-reaction.svg" style="margin-left: 0.5vw;">
                <p style="color: rgb(217 104 101); margin-left: 0.8vw;">Reaction</p>
                <p class="Reaction-ml"> <strong>80</strong> / 100</p>
            </div>
            <div id="Memory-Card">
                <img src="./assets/images/icon-memory.svg" style="margin-left: 0.5vw;">
                <p style="color: rgb(233 193 119); margin-left: 0.8vw;">Memory</p>
                <p class="Memory-ml"> <strong>92</strong> / 100</p>
            </div>
            <div id="Verbal-Card">
               <img src="./assets/images/icon-verbal.svg" style="margin-left: 0.5vw;">
                <p style="color: rgb(65 191 158); margin-left: 0.8vw;">Verbal</p>
                <p class="Verbal-ml"> <strong>61</strong> / 100</p>
            </div>
            <div id="Visual-Card">
                <img src="./assets/images/icon-visual.svg" style="margin-left: 0.5vw;">
                <p style="color: rgb(59 68 198); margin-left: 0.8vw;">Visual</p>
                <p class="Visual-ml"> <strong>72</strong> / 100</p>
            </div>

            <footer>
                <button id="black-button">Continue</button>
            </footer>

        </div>
    </div>

</body>

</html>
